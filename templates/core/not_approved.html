{% extends "layout.html" %}

{% block section %}
<div class="w-full h-full min-h-screen flex justify-center items-center">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Approval Pending</h1>
        <p class="text-gray-700 mb-6">The provider has not yet been approved. Please check back later or contact support for more information.</p>
        <div class="flex flex-col gap-2 items-center">
            <a href="{{ url_for('core.home') }}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Contact Support
            </a>
            <a href="{{ url_for('auth.logout') }}" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </a>
        </div>
    </div>
</div>
{% endblock section %}
